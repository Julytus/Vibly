spring:
  cloud:
    gateway:
      routes:
        - id: identity
          uri: lb://identity
          predicates:
            - Path=/identity/**
        - id: profile
          uri: lb://profile
          predicates:
            - Path=/profile/**
server:
  port: 8080
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF
